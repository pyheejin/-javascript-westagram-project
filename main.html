<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westargram</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <nav>
            <div>
                <div id="nav_left">
                    <a href="#" id="logo"><img src="img/logo.png" alt="logo"></a>
                    <a href="#"><img src="img/logo_text.png" alt="logo_text" id="logo_text"></a>
                </div>

                <div id="serch">
                    <input type="text" id="navSerch" placeholder="검색">
                </div>

                <div id="nav_right">
                    <a href="#"><img src="img/profile.png" alt="explore"></a>
                    <a href="#"><img src="img/heart.png" alt="heart"></a>
                    <a href="#"><img src="img/explore.png" alt="profile"></a>
                </div>
            </div>
        </nav>
        <!-- -------------------------------------- -->
        <main>
            <div>
                <div id="section">
                    <div class="feeds">
                        <article>
                            <div>
                                <a href="#"><img src="img/profile2.jpg" class="profile" alt="profile2"></a>
                                <a href="#"><span class="name">heejin</span></a>
                                <a href="#"><span id="more"><img src="img/more.png" alt="more"></span></a>
                            </div>

                            <div class="card">
                                <img src="img/main_img.png" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="card-icon">
                                        <a href="#"><img src="img/heart.png" alt=""></a>
                                        <a href="#"><img src="img/comment.png" alt=""></a>
                                        <a href="#"><img src="img/share.png" alt=""></a>
                                        <a href="#"><img src="img/bookmark.png" alt=""></a>
                                    </div>

                                    <div id="card-comment">
                                        <div>
                                            <a href="#"><img src="img/profile3.png" class="profile" alt="profile3"></a>
                                            <a href="#"><span class="name">dubu</span></a>님 외 10명이 좋아합니다
                                        </div>        
        <!------------------------------------------------------------------------------>
                                        <div id="card">
                                            <div id="commentwrap">
                                                <span class="commentName">dubu</span>
                                                <span class="msg">냐냐냐ㅑ냐냐ㅑ</span>
                                                <button class="deleteComment">삭제</button>
                                            </div>

                                        </div>
                                    </div>
        <!----------------------------------------------------------------------------->
                                    <div class="comment">
                                        <input type="text" id="comm" placeholder="댓글 달기...">
                                        <button id="write">게시</button>
                                    </div>
        <!------------------------------------------------------------------------------>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="main_right">
                        <div>
                            <ul>
                                <li><a href="#"><img src="img/profile4.png" alt="profile4" class="profile"></a></li>
                                <li class="name"><a href="#">강이</a></li>
                                <li class="etc">뽀쨕강이</li>
                            </ul>
                        </div>

                        <div class="story">
                            <div>
                                <span>스토리</span>
                                <span class="name"><a href="#">모두 보기</a></span>
                            </div>

                            <ul id="story">
                                <li><a href="#"><img src="img/story1.png" class="profile" alt=""></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">16분 전</li>
                            </ul>
                            <ul>
                                <li><a href="#"><img src="img/story2.png" alt="" class="profile"></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">13시간 전</li>
                            </ul>
                            <ul>
                                <li><a href="#"><img src="img/story3.png" alt="" class="profile"></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">20시간 전</li>
                            </ul>
                        </div>

                        <div class="recommendation">
                            <div>
                                <span>회원님을 위한 추천</span>
                                <span class="name"><a href="#">모두 보기</a></span>
                            </div>

                            <ul>
                                <li><a href="#"><img src="img/story1.png" alt="" class="profile"></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">Facebook 친구</li>
                            </ul>
                            <div class="follow"><a href="#">팔로우</a></div>
                            <ul>
                                <li><a href="#"><img src="img/story2.png" alt="" class="profile"></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">Facebook 친구</li>
                            </ul>
                            <div class="follow"><a href="#">팔로우</a></div>
                            <ul>
                                <li><a href="#"><img src="img/story3.png" alt="" class="profile"></a></li>
                                <li class="name"><a href="#">_yum_s</a></li>
                                <li class="etc">Facebook 친구</li>
                            </ul>
                            <div class="follow"><a href="#">팔로우</a></div>
                        </div>

                        <div>
                            <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
